<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> LOGIN </title>

</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('election.home')}}"><img class="card-img-top" src="static/assets/images/\Blockchain.png"
                                                                 alt="Card image cap" style="max-width: 7rem;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{{url_for('authentication.login')}}"> LOGIN </a>
                <a class="nav-link" href="{{ url_for('authentication.admin')}}">ADMIN</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-6 offset-3">

            <div class="card text-light bg-dark mb-3" style="max-width: 30rem;margin: 10%;">
                <div class="card-header"><h5 class="card-title" style="text-align: center;"> ADMIN_LOGIN </h5></div>
                <div class="card-body">

                    <form method="POST" action="">
                        <div class="mb-3">
                            {{form.hidden_tag()}}

                            <label for="exampleInputEmail1" class="form-label" style="margin-top: 4%;"><b>Username :</b></label>
                            <div style="padding-left: 25%;margin-top: 2%;">
                                {{form.username}}
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label" style="margin-top: 4%;"> <b>Password
                                : </b></label>
                            <div style="padding-left: 25%;margin-top: 2%;">
                                {{form.password}}
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" style="margin-top: 3%;margin-left: 40%;"> Submit
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="{{ category }}">{{ message }}</div>
{% endfor %}
{% endif %}
{% endwith %}
</body>

</html>
